services:
  - type: web
    name: xandera-backend
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: xandera-postgres
          property: connectionString
      - key: FIREBASE_ADMIN_CREDENTIALS
        sync: false
      - key: FCM_SERVER_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
  - type: web
    name: xandera-admin
    env: static
    rootDir: admin
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://xandera-backend.onrender.com/v1
      - key: VITE_FALLBACK_API_BASE_URL
        value: https://xandera-backend.onrender.com/v1
      - key: VITE_FIREBASE_CONFIG
        sync: false
  - type: web
    name: xandera-parent
    env: static
    rootDir: parent-web
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://xandera-backend.onrender.com/v1
      - key: VITE_FALLBACK_API_BASE_URL
        value: https://xandera-backend.onrender.com/v1
      - key: VITE_DEMO_SCHOOL_CODE
        value: SVS1
      - key: VITE_DEFAULT_SCHOOL_NAME
        value: SVMHSS FOOD COURT
      - key: VITE_PORTAL_TAGLINE
        value: ''

databases:
  - name: xandera-postgres
    databaseName: xandera
    user: xandera
    plan: free
