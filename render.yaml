services:
  - type: web
    name: xandera-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start:prod
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: xandera-postgres
          property: connectionString
      - key: FIREBASE_ADMIN_CREDENTIALS
        sync: false
      - key: FCM_SERVER_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
  - type: web
    name: xandera-admin
    env: static
    plan: starter
    buildCommand: cd admin && npm ci && npm run build
    staticPublishPath: admin/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.xandera-canteen.com/v1
      - key: VITE_FIREBASE_CONFIG
        sync: false
  - type: cron
    name: xandera-db-backup
    schedule: "0 1 * * *"
    env: docker
    plan: starter
    dockerCommand: bash backend/scripts/db_backup.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: xandera-postgres
          property: connectionString
      - key: BACKUP_BUCKET_URL
        sync: false
      - key: BACKUP_AUTH_HEADER
        sync: false

databases:
  - name: xandera-postgres
    databaseName: xandera
    user: xandera
    plan: starter
